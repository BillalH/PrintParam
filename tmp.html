<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Affichage des données du QR Code</title>
</head>
<body>
  <h1>Données présentes dans le QR Code</h1>
  <div id="contenu"></div>

  <script>
    // Fonction pour obtenir les paramètres de l'URL
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        vin: params.get('vin'),
        immatriculation: params.get('immat'),
        referenceJante: params.get('ref'),
        nombreJante: params.get('nb'),
        or: params.get('or')
      };
    }

    // Récupérer les paramètres et afficher les données
    const data = getQueryParams();
    const contenuDiv = document.getElementById("contenu");

    contenuDiv.innerHTML = `
      <h3><strong>VIN:</strong></h3> <p>${data.vin}</p>
      <h3><strong>Immatriculation:</strong></h3> ${data.immatriculation}</p>
      <h3><strong>Référence Jante:</strong></h3> ${data.referenceJante}</p>
      <h3><strong>Nombre de Jantes:</strong></h3> ${data.nombreJante}</p>
      <h3><strong>Numéro OR:</strong></h3> ${data.or}</p>
    `;
  </script>
</body>
</html>
